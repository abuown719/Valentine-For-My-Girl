<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine</title>
<style>
body {
  margin: 0;
  padding: 0;
  background: #ff1a1a;
  overflow: hidden;
  font-family: 'Comic Sans MS', cursive;
  text-align: center;
}

/* Floating Hearts */
.heart {
  position: absolute;
  color: pink;
  font-size: 24px;
  animation: float 5s linear infinite;
}

@keyframes float {
  0% {transform: translateY(100vh);}
  100% {transform: translateY(-10vh);}
}

/* Center Container */
.container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* Bear */
.bear {
  font-size: 120px;
}

/* Sign */
.sign {
  background: white;
  padding: 20px;
  border-radius: 15px;
  font-size: 22px;
  margin-top: -30px;
  box-shadow: 0 0 15px #00000050;
}

/* Buttons */
button {
  padding: 10px 20px;
  font-size: 18px;
  margin: 20px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

#yes {
  background: pink;
}

#no {
  background: white;
  position: absolute;
}
</style>
</head>
<body>

<div class="container">
  <div class="bear">ðŸ§¸</div>
  <div class="sign">
    Rihanna, would you be my valentine?
  </div>
  <br>
  <button id="yes" onclick="location.href='letter.html'">Yes ðŸ’–</button>
  <button id="no">No ðŸ’”</button>
</div>

<script>
// Create floating hearts
for (let i = 0; i < 30; i++) {
  let heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
  document.body.appendChild(heart);
}

// Make NO button run away
const noBtn = document.getElementById("no");
noBtn.addEventListener("mouseover", function() {
  noBtn.style.top = Math.random() * 80 + "vh";
  noBtn.style.left = Math.random() * 80 + "vw";
});
</script>

</body>
</html>
